  <head><link href="css/bootstrap.min.css" rel="stylesheet"></head>
  <script src="report.js"></script>
  <h1>What's going on?</h1>

        <label><h3>Select Report Type</h3></label>
    <div class="choices">
      <input type="radio" name="report" value="community_service">Community Service

      <div id="academ">

      </div>
    </div>

      <div id="academInfo" class="report">
        <label><h4>Academics</h4></label>
        <br><br>
        Name of class: <input type="text" name="name">
        <br><br>
        Name of Assignment: <input type="text" name="name">
        <br><br>
        Grade Received: <input type="text" name="name">
      </div>

      <div id="serviceInfo" class="report">
        <label><h4>Community Service</h4></label>
        <br><br>
        Name of Event: <input type="text" name="name">
        <br><br>
        Hours Spent at Event: <input type="text" name="name">
      </div>
